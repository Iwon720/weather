<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Weather</title>
</head>
<body>
    <div class="weather">
        <div class="weather__inner">
            <form name="myForm">
                <select name="language">
                    <option value="524901" selected="selected">Moscow</option>
                    <option value="7873648">Erl</option>
                    <option value="629634">Brest</option>
                    <option value="625144">Minsk</option>
                </select>
            </form>
            <div class="current">
                <div class="current__city">
                    Город
                </div>

                <div class="current__description">
                    ?
                </div>

                <div class="current__temperature">
                    15°
                </div>
            </div>

            <div class="forecast">
                <div class="forecast__item">
                    <div class="forecast__time">
                        many
                    </div>

                    <div class="forecast__icon icon_01d">

                    </div>

                    <div class="forecast__temperature">
                        15°
                    </div>
                </div>

                <div class="forecast__item">
                    <div class="forecast__time">
                        many
                    </div>

                    <div class="forecast__icon icon_01d">

                    </div>

                    <div class="forecast__temperature">
                        15°
                    </div>
                </div>

                <div class="forecast__item">
                    <div class="forecast__time">
                        many
                    </div>

                    <div class="forecast__icon icon_03d">

                    </div>

                    <div class="forecast__temperature">
                        15°
                    </div>
                </div>

                <div class="forecast__item">
                    <div class="forecast__time">
                        many
                    </div>

                    <div class="forecast__icon icon_09d">

                    </div>

                    <div class="forecast__temperature">
                        15°
                    </div>
                </div>

                <div class="forecast__item">
                    <div class="forecast__time">
                        many
                    </div>

                    <div class="forecast__icon icon_13d">

                    </div>

                    <div class="forecast__temperature">
                        15°
                    </div>
                </div>

                <div class="forecast__item">
                    <div class="forecast__time">
                        many
                    </div>

                    <div class="forecast__icon icon_50d">

                    </div>

                    <div class="forecast__temperature">
                        15°
                    </div>
                </div>

            </div>

            <div class="details">
                <div class="details__row">
                    <div class="details__item feelslike">
                        <div class="details__name">
                            Fells like
                        </div>
                    
                        <div class="details__value">
                            22°
                        </div>
                    </div>
                    <div class="details__item pressure">
                        <div class="details__name">
                            Pressure
                        </div>
                    
                        <div class="details__value">
                            766 мм. рт. ст.
                        </div>
                    </div>
                </div>

                <div class="details__row">
                    <div class="details__item humidity">
                        <div class="details__name">
                            Humidity
                        </div>
                    
                        <div class="details__value">
                            50%
                        </div>
                    </div>
                    <div class="details__item wind">
                        <div class="details__name">
                            Wind
                        </div>
                    
                        <div class="details__value">
                            5 м/с
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
